    <!-- tailwind cdn link -->

        <img
          src="./assets/logoo.svg"
          alt="dictonary logo"

        />

        <i class="fa-brands fa-github text-4xl text-gray-800"></i>
      </div>

    <main class="container mx-auto">
      <section
        id="search"
        class="h-screen flex flex-col items-center justify-center"
      >
        <div>
          <h1>Get all the meaning of the words</h1>
          <input
            type="text"
            name=""
            id="search-term"
            placeholder="seacrch any word....."
            class="outline-none p-3 border rounded-lg w-[500px]"
          />
          <button id="btn" class="bg-blue-500 px-4 py-3 rounded-full">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </section>
