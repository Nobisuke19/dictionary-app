<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logoo.svg" type="image/x-icon" />

    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- fontawsome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dictionary</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <header></header>
    <nav
      class="flex items-center justify-between px-4 py-3 bg-gray-100 border-b border-gray-300 fixed w-full z-20"
    >
      <div class="flex items-center">
        <img
          src="./assets/logoo.svg"
          alt="dictionary logo"
          class="w-12 h-auto mr-2"
        />
        <h1 class="text-2xl font-bold">Dictionary</h1>
      </div>

      <div class="hidden md:flex gap-3">
        <a href="https://github.com/Nobisuke19" target="_blank">
          <i
            class="fa-brands fa-github text-2xl sm:text-3xl md:text-4xl text-gray-800"
          ></i>
        </a>
        
        <button
          id="join-btn"
          href=""
          class="flex gap-2 bg-green-200 justify-center items-center rounded-xl px-2 py-1 sm:px-3 sm:py-2 font-medium"
        >
          <p>Join with us</p>
          <i
            class="fa-solid fa-hat-cowboy text-2xl sm:text-3xl md:text-4xl text-gray-800"
          ></i>
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button id="menu-toggle" class="focus:outline-none">
          <i class="fa-solid fa-bars text-2xl"></i>
        </button>
      </div>
    </nav>

    <!-- Mobile menu -->
    <div
      id="mobile-menu"
      class="hidden md:hidden flex-col items-center bg-gray-100 border-b border-gray-300 w-full fixed top-20 left-0 z-10"
    >
      <a href="https://github.com/Nobisuke19" target="_blank" class="py-2">
        <i class="fa-brands fa-github text-3xl text-gray-800"></i>
      </a>
      <button
        id="join-btn-mobile"
        class="flex gap-2 bg-green-200 justify-center items-center rounded-xl px-2 py-2 font-medium shadow-inner"
      >
        <p>Join with us</p>
        <i class="fa-solid fa-hat-cowboy text-3xl text-gray-800"></i>
      </button>
    </div>

    <main
      class="container mx-auto border-b border-gray-300 flex-grow mt-16 pt-16"
    >
      <section
        id="search"
        class="h-screen flex flex-col items-center justify-center gap-5 p-4"
      >
        <div>
          <h1
            class="text-center font-extrabold text-3xl sm:text-5xl md:text-7xl"
          >
            Get The Meaning Of All 
            <br>
            <span id="typed-text"></span>
          </h1>
        </div>
        <div class="flex flex-col sm:flex-row gap-3">
          <input
            type="text"
            id="search-term"
            placeholder="search any word....."
            class="outline-none p-3 border rounded-lg w-full sm:w-80 md:w-[500px] shadow-xl leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          />
          <button
            id="btn"
            class="bg-blue-500 px-4 py-3 rounded-full shadow-xl border"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </section>
    </main>

    <footer class="w-full bg-gray-100 py-4 mt-auto">
      <div class="text-center">
        <h1>Made with ❤️ by Subham</h1>
      </div>
    </footer>

    <!-- Registration Popup (Initially Hidden) -->
    <div
      id="popup"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form id="register-form">
          <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input
              type="text"
              id="username"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
          </div>
          <div class="flex justify-end">
            <button
              type="button"
              id="close-popup"
              class="mr-2 bg-gray-200 px-4 py-2 rounded"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  <script>
    // mobile responsive nevbar
    document.getElementById('menu-toggle').addEventListener('click', () => {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden')
    })

    // typewriter effect 

    var options = {
      strings:[
        'Verb.',
        'Noun.',
        'Adjective'
      ],
      typeSpeed: 50, // Typing speed in milliseconds
      backSpeed: 20, // Backspacing speed in milliseconds
      loop: true // Loop the animation
    };

    var typed = new Typed('#typed-text', options)
  </script>
  </body>
</html>
